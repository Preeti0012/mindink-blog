<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family:'Geneva', sans-serif;
            background-color: #fff;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            font-family: "Lucida Console", Monaco, monospace /* Change this line */

        }
        .blog-card {
            border: none;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 0;
        }
        .blog-title {
            font-size: 1.3rem;
            color: #333;
        }

        .blog-description {
            color: #555;
            line-height: 1.6; /* Adjust line spacing between lines of text */
            margin-bottom: 1.5rem; /* Space between paragraphs */
        }

        /* For <p> elements inside the blog content */
        .blog p {
            margin-bottom: 1.5rem; /* Ensure there's spacing between paragraphs */
            text-align: justify; /* Optional: Align text for a cleaner look */
        }

        /* For line breaks in the blog description */
        .blog-description br {
            margin-bottom: 1rem; /* Adjust spacing after line breaks */
        }
        .blog-description {
            color: #555;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Mindink</a>
            <div class="ms-auto">
                <a href="{% url 'blog_create' %}" class="btn btn-dark">+ Write</a>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
